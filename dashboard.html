<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>M114 DASHBOARD - DEVIASI & INTERAKTIF</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;700;800&display=swap" rel="stylesheet">
    
    <style>
        /* CSS: Mengatur tampilan kartu agar terlihat premium (Glassmorphism) */
        body { font-family: 'Plus Jakarta Sans', sans-serif; }
        
        .glass-card {
            background: rgba(22, 29, 49, 0.7); /* Transparan gelap */
            backdrop-filter: blur(10px);        /* Efek blur di belakang */
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            border: 1px solid rgba(255,255,255,0.05);
        }
        
        /* Efek saat kartu disentuh/mouse lewat */
        .glass-card:hover {
            transform: translateY(-10px);      /* Kartu naik sedikit */
            background: rgba(30, 39, 65, 0.9);  /* Warna jadi lebih cerah */
            box-shadow: 0 20px 40px rgba(0,0,0,0.4);
        }
    </style>
</head>
<body class="bg-[#0b0f1a] text-slate-100 min-h-screen p-4 md:p-8">

<div class="max-w-[1600px] mx-auto">
    <header class="mb-12 flex flex-col md:flex-row justify-between items-center bg-gradient-to-r from-[#161d31] to-[#1e2741] p-10 rounded-[3rem] border border-white/5 shadow-2xl">
        <div>
            <h1 class="text-5xl font-extrabold text-white italic tracking-tighter uppercase leading-none">üìä M114 MONITOR</h1>
            <p class="text-blue-400 font-bold text-xs uppercase tracking-[0.3em] mt-3">Store Deviation & Achievement Tracker</p>
        </div>
        <button onclick="location.reload()" class="bg-white/5 hover:bg-white/10 px-8 py-4 rounded-2xl border border-white/10 font-bold uppercase text-xs tracking-widest active:scale-95 transition-all">
            üîÑ Refresh Data
        </button>
    </header>

    <div id="dashboard-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-8"></div>
</div>

<script>
// URL data Google Sheets (Format TSV)
const SHEET_URL = "https://docs.google.com/spreadsheets/d/1bHyJlzlZfrWSTrcH-ZAqKqzhz7vNVvILxvPQW9AMihQ/export?format=tsv&gid=0";

// Setting resolusi grafik agar tidak pecah
Chart.defaults.devicePixelRatio = 2;
Chart.defaults.color = '#94a3b8';

// Fungsi merubah teks uang/angka menjadi nomor murni
function toNum(val) {
    if (!val) return 0;
    let cleaned = val.toString().replace(/[^\d]/g, "");
    return parseInt(cleaned) || 0;
}

// FUNGSI UTAMA: Mengambil dan mengolah data
async function init() {
    try {
        const res = await fetch(SHEET_URL + "&t=" + new Date().getTime());
        const tsv = await res.text();
        // Pecah data berdasarkan baris dan kolom tab
        const rows = tsv.split(/\r?\n/).map(row => row.split('\t').map(c => c.trim()));

        const cats = ["STORE", "ERO", "PROMOTOR", "FINANCING", "TECPROTEC", "INDOSAT", "TELKOMSEL", "DEVICE", "AKSESORIS", "TV"];
        let dataMap = {};
        let currentCat = "";

        rows.forEach(cols => {
            const cleanCols = cols.filter(c => c !== ""); 
            if (cleanCols.length === 0) return;

            // Cari apakah baris ini adalah nama kategori
            const foundCat = cats.find(cat => cleanCols.some(cell => cell.toUpperCase() === cat));
            if (foundCat) { currentCat = foundCat; dataMap[currentCat] = []; return; }

            if (currentCat) {
                const name = cleanCols[0];
                const skip = ["NAMA", "TARGET", "VALUE", "QTY", "TOTAL", "ACHIEVEMENT"];
                
                // Pastikan bukan header tabel
                if (!skip.some(s => name.toUpperCase() === s)) {
                    let value = 0;
                    let target = toNum(cleanCols[1]);
                    let acv = "0%";

                    // LOGIKA KOLOM: Financing (Kolom 3), Lainnya (Kolom 4)
                    if (currentCat === "FINANCING") {
                        value = toNum(cleanCols[2]);
                        acv = cleanCols[4] || "0%";
                    } else {
                        value = toNum(cleanCols[3]);
                        acv = cleanCols[5] || "0%";
                    }

                    if (value > 0 || target > 0) {
                        dataMap[currentCat].push({ name, value, target, acv });
                    }
                }
            }
        });

        // Gambar kartu ke layar
        const grid = document.getElementById('dashboard-grid');
        grid.innerHTML = "";
        Object.entries(dataMap).forEach(([title, items], idx) => {
            if (items.length > 0) {
                items.sort((a, b) => b.value - a.value); // Urutkan juara 1
                renderCard(title, items, idx);
            }
        });
    } catch (e) { console.error(e); }
}

// FUNGSI RENDER: Membuat kartu dan grafik
function renderCard(title, items, idx) {
    const isStore = title === "STORE";
    const isPromotor = title === "PROMOTOR";
    const colors = ['#3b82f6', '#10b981', '#f59e0b', '#ef4444', '#a855f7', '#06b6d4'];
    const themeColor = colors[idx % colors.length];
    const id = `chart-${idx}`;
    
    // HITUNG DEVIASI (Sisa Target)
    const targetValue = items[0].target;
    const achievedValue = items[0].value;
    const deviasi = targetValue - achievedValue;
    const isLunas = deviasi <= 0; // Cek apakah target sudah lewat

    const div = document.createElement('div');
    div.className = `glass-card p-8 rounded-[2.5rem] flex flex-col justify-between`;
    
    div.innerHTML = `
        <div>
            <div class="flex justify-between items-center mb-6">
                <h2 class="font-black text-sm tracking-widest uppercase italic text-white" style="border-left: 4px solid ${themeColor}; padding-left: 10px;">${title}</h2>
                <span class="text-xs font-black" style="color:${themeColor}">${items[0].acv}</span>
            </div>

            <div class="${isPromotor ? 'h-64' : 'h-48'} relative mb-6">
                <canvas id="${id}"></canvas>
                ${isStore ? `
                <div class="absolute inset-0 flex items-center justify-center flex-col pointer-events-none">
                    <span class="text-4xl font-black text-white leading-none">${items[0].acv}</span>
                    <span class="text-[10px] font-bold text-slate-500 uppercase mt-2 tracking-widest">Achieved</span>
                </div>` : ''}
            </div>

            <div class="space-y-3">
                <div class="bg-white/5 p-4 rounded-2xl border border-white/5">
                    <p class="text-[9px] text-slate-500 font-bold uppercase mb-1">${isStore ? 'Total Achievement' : 'Top Ranking'}</p>
                    <div class="flex justify-between items-center">
                        <span class="text-sm font-bold text-white truncate w-24">${items[0].name}</span>
                        <span class="text-sm font-black text-blue-400 italic">Rp ${achievedValue.toLocaleString('id-ID')}</span>
                    </div>
                </div>

                ${isStore ? `
                <div class="p-4 rounded-2xl border ${isLunas ? 'bg-green-500/10 border-green-500/20' : 'bg-red-500/10 border-red-500/20'}">
                    <p class="text-[9px] ${isLunas ? 'text-green-500' : 'text-red-500'} font-bold uppercase mb-1">Deviation (Sisa Target)</p>
                    <div class="flex justify-between items-center">
                        <span class="text-sm font-black ${isLunas ? 'text-green-400' : 'text-red-400'}">
                            ${isLunas ? 'GOAL ACHIEVED! üèÜ' : 'Rp -' + deviasi.toLocaleString('id-ID')}
                        </span>
                    </div>
                </div>
                ` : ''}
            </div>
        </div>
    `;

    document.getElementById('dashboard-grid').appendChild(div);

    const ctx = document.getElementById(id).getContext('2d');
    
    // PEMILIHAN JENIS GRAFIK
    if (isStore) {
        // Lingkaran untuk Store
        const percentVal = parseInt(items[0].acv) || 0;
        new Chart(ctx, {
            type: 'doughnut',
            data: { datasets: [{ data: [percentVal, percentVal >= 100 ? 0 : 100 - percentVal], backgroundColor: [themeColor, '#1e2741'], borderWidth: 0, borderRadius: 10 }] },
            options: { cutout: '85%', responsive: true, maintainAspectRatio: false, plugins: { legend: { display: false } } }
        });
    } else if (isPromotor) {
        // Radar/Laba-laba untuk Promotor
        new Chart(ctx, {
            type: 'radar',
            data: {
                labels: items.slice(0, 6).map(i => i.name),
                datasets: [{ label: 'Value', data: items.slice(0, 6).map(i => i.value), backgroundColor: themeColor + '44', borderColor: themeColor, pointBackgroundColor: '#fff', borderWidth: 3 }]
            },
            options: {
                responsive: true, maintainAspectRatio: false,
                scales: { r: { angleLines: { color: 'rgba(255,255,255,0.1)' }, grid: { color: 'rgba(255,255,255,0.1)' }, ticks: { display: false } } },
                plugins: { legend: { display: false } }
            }
        });
    } else {
        // Batang Horizontal untuk yang lainnya
        new Chart(ctx, {
            type: 'bar',
            data: {
                labels: items.slice(0, 5).map(i => i.name),
                datasets: [{ data: items.slice(0, 5).map(i => i.value), backgroundColor: themeColor, borderRadius: 6 }]
            },
            options: {
                indexAxis: 'y',
                responsive: true,
                maintainAspectRatio: false,
                plugins: { legend: { display: false } },
                scales: { x: { display: false }, y: { grid: { display: false }, border: { display: false } } }
            }
        });
    }
}

// Jalankan fungsi saat halaman dibuka
init();
</script>
</body>
</html>
