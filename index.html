<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen font-sans">
    <header class="bg-white p-4 font-bold text-xl text-center shadow-xl">
        SELAMAT DATANG
    </header>

    <main class="max-w-6xl mx-auto p-4">
        <div class="max-w-6xl mx-auto grid gird-cols-1 sm:grid-cols-2 gap-3">
            <div id="target" onclick="goindex()" class="bg-white p-2 aspect-square flex justify-center items-center shadow-xl rounded-xl hover:ring-2 hover:ring-red-950 transition duration-500 cursor-pointer hover:bg-red-950 hover:text-white text-center">
                <h1 class="font-bold text-xl sm:text-2xl md:text-3xl lg:text-4xl ">CEK TARGET-DAY TIM MAROS</h1>
            </div>

            <div id="VAS" onclick="goVas()" class="bg-white p-2 aspect-square flex justify-center items-center shadow-xl rounded-xl hover:ring-2 hover:ring-red-950 transition duration-500 cursor-pointer hover:bg-red-950 hover:text-white text-center">
                <h1 class="font-bold text-xl sm:text-2xl md:text-3xl lg:text-4xl ">CEK VAS</h1>
            </div>
        </div>
    </main>

    <script>
        function goindex(){
            document.getElementById('target')
            window.location.href="target.html"
        }

        function goVas(){
            document.getElementById('VAS')
            window.location.href = "vas.html"
        }

    </script>
</body>
</html>
